<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <center>ACCESSRECORDS</center>
        <table border="3px">
            <tr>
                <th>id/pk</th>
                <th>name</th>
                <th>date</th>
                <th>author</th>
            </tr>
            {% for ao in access %}
                <tr>
                    <td>{{ ao.id }}</td>
                    <td>{{ ao.name }}</td>
                    <td>{{ ao.date }}</td>
                    <td>{{ ao.author }}</td>
                </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
